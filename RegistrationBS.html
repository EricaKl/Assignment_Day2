<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style>
.formclass
{
    width:40%;
    margin-left:90px;
    margin-top:10px;
    border: 1px solid black;
    background-color:peru;
}
</style>
<body>
    <h4 style="margin-left:90px; color:firebrick;">Registration Form</h4>
    <div>
        <form class="formclass">
        <div class="form-group" style="margin-left:10px;">
            <label>First Name:</label>
            <input type="text" class="form-control" required style="width:50%;">
        </div>
        <div class="form-group" style="margin-left:10px;">
            <label>Last Name:</label>
            <input type="text" class="form-control" required style="width:50%;">
        </div>
        <div class="form-group" style="margin-left:10px;">
            <label>Email:</label>
            <input type="email" class="form-control" required style="width:50%;">
        </div>
        
        <div class="form-group" style="margin-left:10px;">
            <label>Password:</label>
            <input type="password" class="form-control" required style="width:50%;">
        </div>
        <div class="form-group" style="margin-left:10px;">
            <label>DOB:</label>
            <input type="date" class="form-control" required style="width:50%;">
        </div>
        <div class="form-group" style="margin-left:10px;">
            <label>Qualification:</label>
           
            UnderGraduate <input type="checkbox" class="form-check-input"  name="Under Graduate" id="check1">
            
            Post Graduate <input type="checkbox" class="form-check-input"  name="Post Graduate" id="check2">

        </div>

        <div class="form-group" style="margin-left:10px;">
            <label>Languages:</label>
           
            C <input type="checkbox" class="form-check-input"  name="C" id="check1">
            C++ <input type="checkbox" class="form-check-input"  name="C++" id="check2">
            JAVA <input type="checkbox" class="form-check-input"  name="JAVA" id="check3">
            Python <input type="checkbox" class="form-check-input"  name="Python" id="check4">

        </div>

        <div class="form-group" style="margin-left:10px;">
            <label>Days:</label>
            <select class="form-select" required>
                <option>Choose</option>
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
        </div>
   
        <button type="submit" class="btn btn-primary" style="margin-left:434px">Register</button>
        </form>
    </div>
    
</body>
</html>
